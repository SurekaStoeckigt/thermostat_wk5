<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thermostat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
  <link rel="stylesheet" type="text/css" href="src/thermostat.css">
  <script src="src/link.js"></script>
  <script src="src/thermostat.js"></script>


</head>
<body>
  Welcome to the Thermostat App!!!
  <div><button id="temperature-reset">RESET</button></div>
  <div><button id="temperature-up">+</button></div>
  <div><button id="temperature-down">-</button></div>
  power saving mode is <span id="power-saving-status">on</span>
  <div><button id="powersaving-on">POWERSAVE ON</button></div>
  <div><button id="powersaving-off">POWERSAVE OFF</button></div>
  <div><h1 id="temperature">CURRENT TEMPERATURE</h1></div>
  <div><h1 id="usage">CURRENT USAGE</h1></div>

<div><input id="city" type="text"></div>
<div><button id="show_weather">Current weather</button></div>
<div><h2 id="current_city">  </h2></div>
<div><h3 id="city_temp"> </h3></div>

</body>
</html>
